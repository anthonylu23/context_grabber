name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  js-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run workspace checks
        run: bun run check

      - name: Check skill file sync
        run: bash scripts/check-skill-sync.sh

  go-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Go CLI
        run: go build ./...
        working-directory: cgrab

      - name: Run Go tests
        run: go test ./...
        working-directory: cgrab

  swift-host-build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS host scaffold
        run: |
          cd apps/macos-host
          swift build

      - name: Run macOS host tests
        run: |
          cd apps/macos-host
          swift test
